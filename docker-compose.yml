services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: promocode-postgres
    environment:
      POSTGRES_DB: promocode_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - promocode-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: promocode-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    command:
      - start-dev
      - --import-realm
      - --features=scripts
    ports:
      - "8090:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    networks:
      - promocode-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: promocode-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/promocode_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      KEYCLOAK_AUTH_SERVER_URL: http://host.docker.internal:8090
      KEYCLOAK_ISSUER_URI: http://localhost:8090/realms/promocode
      KEYCLOAK_JWK_SET_URI: http://host.docker.internal:8090/realms/promocode/protocol/openid-connect/certs
    ports:
      - "8081:8081"
    networks:
      - promocode-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: promocode-frontend
    ports:
      - "4200:80"
    networks:
      - promocode-network
    depends_on:
      - backend
    restart: on-failure

volumes:
  postgres_data:
  keycloak_data:

networks:
  promocode-network:
    driver: bridge
